<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
            box-sizing:border-box ;   
        }
    </style>
</head>
<body>
    <header>
        <div class="undo">
            <a href="../html/index.html"><h3>back </h3></a>
        </div>
    </header>
    <div class="container">
        <h1 style="text-align: center;">Information</h1>
    </div>
    <h1></h1>
    <table border="1">
        <tr>
            <th colspan="2">Login Information</th>
        </tr>
        <tr>
            <td>User name</td>
            <td id="us">AAAA</td>
        </tr>
        <tr>
            <td>Password</td>
            <td id="pd">BBBB</td>
        </tr>
        <tr>
            <td>Sex</td>
            <td id="sex">SSSS</td>
        </tr>
        <tr>
            <td>Cafe your choice</td>
            <td id="cf">CCCC</td>
        </tr>
    </table>
    <script>
        var a1,a2,a3,a4;
        a1=localStorage.getItem('us');
        a2=localStorage.getItem('pd');
        a3=JSON.parse(localStorage.getItem('cf'))
        a4=localStorage.getItem('sex');

        document.getElementById('us').innerHTML=a1 || 'NA';
        document.getElementById('pd').innerHTML=a2 || 'NA';
        document.getElementById('cf').innerHTML=a3 ? a3.join(','):'No/selection';
        document.getElementById('sex').innerHTML=a4||'NA';

    </script>
</body>
</html>
